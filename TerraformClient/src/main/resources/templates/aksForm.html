<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Aks machines</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div th:replace="~{templates :: navbar}"></div>
	<div class="main">
		<h1>Azure Kubernetes Service (AKS)</h1>
	</div>
	<div class="text">
		<div class="error" th:if="${error}">Invalid username and/or password.</div>
		<form class="main" action="#" th:action="@{/aksForm}" th:object="${aksForm}" th:method="${method}">
			<p class="userform"><label for="appCode">Project Code(TLA): </label><input id="appCode" type="text" th:field="*{appCode}" placeholder="appCode" required autofocus /></p>
			<p class="userform"><label for="appname">Application Name: </label><input id="appname" type="text" th:field="*{appname}" placeholder="appname" required autofocus /></p>
			<p class="userform"><label for="owner">Project Owner: </label><input id="owner" type="text" th:field="*{owner}" placeholder="owner" required autofocus /></p>
			<p class="userform"><label for="osType">Operating System Type: </label>
				<select id="osType" name="osType" required>
					<option value="Windows">Windows</option>
					<option value="Linux">Linux</option>
				</select>
			</p>
				<p class="userform"><label for="noOfAppCount">Nuber of VM: </label><input id="noOfAppCount" type="number" th:field="*{noOfAppCount}" placeholder="noOfAppCount" required autofocus /></p>
			<p class="userform"><label for="location">Geo Location: </label>
				<select id="owner" name="location" required>
					<option value="East US">East Us</option>
					<option value="West US">West Us</option>
				</select>
			</p>
			<p class="userform"><label for="password">Host Environment: </label>
				<select id="owner" name="environment" required>
					<option value="System">System</option>
					<option value="UAT">UAT</option>
					<option value="PROD">PROD</option>
				</select>
			</p>
        	<p class="userform">
        		<input type="submit" value="Submit" /> 
        		<input type="reset" value="Reset" />
        	</p>
    	</form>
    </div>
	<div th:replace="~{templates :: footer}"></div>
</body>
</html>
